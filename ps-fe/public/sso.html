<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO 登录中转页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg,#fde7d8,#d10000,#ffad99 35%,#fbe6d7 65%,#fdf4ed);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB',
                'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 320px;
        }
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c62828;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h3 {
            margin: 16px 0 8px 0;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }
        p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .error {
            color: #f56c6c;
            margin-top: 16px;
        }
        .success {
            color: #67c23a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading"></div>
        <h3 id="title">正在处理 SSO 登录...</h3>
        <p id="message">请稍候</p>
    </div>

    <script>
        (function() {
            // 更新状态消息
            function updateStatus(title, message, isError, isSuccess) {
                document.getElementById('title').textContent = title;
                document.getElementById('message').textContent = message;
                
                // 根据状态调整样式
                document.getElementById('message').className = '';
                if (isSuccess) {
                    document.getElementById('message').classList.add('success');
                } else if (isError) {
                    document.getElementById('message').classList.add('error');
                    document.getElementById('loading').style.display = 'none';
                }
            }

            // 获取 URL 参数
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // 获取 token 和 error_detail 参数
            var token = getUrlParameter('token');
            var errorDetail = getUrlParameter('error_detail');

            console.log('SSO 中转页: token=' + (token ? '已获取' : '未获取') + ', error=' + errorDetail);

            // 检查是否有错误
            if (errorDetail) {
                updateStatus('登录失败', '登录过程中发生错误: ' + errorDetail, true);
                console.error('SSO 登录失败:', errorDetail);
                // 3 秒后跳转到登录页
                setTimeout(function() {
                     window.location.href = '/index.html#/login';
                }, 3000);
                return;
            }

            // 检查是否有 token
            if (!token) {
                updateStatus('登录失败', '登录失败：未能获取到有效的登录凭证，请重新尝试登录', true);
                console.error('SSO 登录失败: 未获取到 token');
                // 3 秒后跳转到登录页
                setTimeout(function() {
                     window.location.href = '/index.html#/login';
                }, 3000);
                return;
            }

            // 有 token，跳转到 Vue 路由处理
            updateStatus('登录成功', '正在跳转到系统...', false, true);
            console.log('SSO 登录成功，跳转到 Vue 路由处理');
            
            // 跳转到 Vue 路由的 SSO 登录页面，由 Vue 组件处理后续逻辑
            setTimeout(function() {
               window.location.href = '/index.html#/sso/login?token=' + encodeURIComponent(token);
            }, 500);
        })();
    </script>
</body>
</html>
