version: '3.8'

services:
  # Nginx反向代理服务 - 保持不变
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: ps-nginx-proxy
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./ps-be/nginx:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
      - redis

  # PostgreSQL数据库 - 保持不变
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloak身份认证服务器 - 主要修改部分
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5  # 更新版本
    container_name: keycloak-server
    environment:
      # 数据库配置 - 保持不变
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      
      # ⚠️ Keycloak 26 使用新的管理员账户环境变量
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
      
      # ⚠️ 主机名配置需要调整（Keycloak 26 使用新的 Hostname V2）
      # 根据你的实际域名调整下面的配置
      KC_HOSTNAME: http://localhost:18080  # 或者你的实际域名
      # KC_HOSTNAME_STRICT: "false"
      # KC_HOSTNAME_STRICT_HTTPS: "false"
      
      # HTTP 和特性配置
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      
      # 主题配置
      KC_SPI_THEME_CACHE_THEMES: "false"
      KC_SPI_THEME_CACHE_TEMPLATES: "false"
      
      # ⚠️ Keycloak 26 新增：禁用严格后端验证（开发环境有用）
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      
      # ⚠️ 新增：配置管理接口（Keycloak 26 将管理端点和指标分离）
      KC_HTTP_MANAGEMENT_PORT: 9000

    volumes:
      - ./ps-theme:/opt/keycloak/themes/ps-theme:ro

    command:
      - start-dev
    ports:
      # - "18080:8080"
      - "19000:9000"  # ⚠️ 新增：暴露管理端口
    networks:
      - keycloak-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # ⚠️ Keycloak 26 健康检查端点可能变化
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s  # ⚠️ 增加启动等待时间，因为迁移需要更长时间

  # 以下服务保持不变...
  mysql:
    image: mysql:5.7
    container_name: ps-mysql
    environment:
      MYSQL_ROOT_PASSWORD: W4HV=QxtHz
      MYSQL_DATABASE: ps-bmp
      MYSQL_USER: ps-user
      MYSQL_PASSWORD: ps-password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - keycloak-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: ps-redis
    ports:
      - "6379:6379"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  keycloak-network:
    driver: bridge