  # Redisç¼“å­˜æœåŠ¡
  redis:
    image: redis:7-alpine
    container_name: ps-redis
    ports:
      - "6379:6379"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

