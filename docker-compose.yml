version: '3.8'

services:
  # Nginxåå‘ä»£ç†æœåŠ¡
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: ps-nginx-proxy
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./ps-be/nginx:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    networks:
      - keycloak-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - keycloak
      - redis

  # PostgreSQLæ•°æ®åº“ - Keycloakä½¿ç”¨
  postgres:
    image: postgres:15
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloakèº«ä»½è®¤è¯æœåŠ¡å™¨
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: keycloak-server
    environment:
      # æ•°æ®åº“é…ç½®
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak123
      
      # Keycloakç®¡ç†å‘˜è´¦æˆ·
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: cotticotti
      
      # å¼€å‘æ¨¡å¼é…ç½®
      # KC_HOSTNAME_STRICT: "false"
      # KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"

      KC_HOSTNAME: sso.shxdx.com
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KC_PROXY: edge
      
      # HTTP è¶…æ—¶é…ç½®(æ¯«ç§’)
      KC_HTTP_REQUEST_TIMEOUT: "60000"
      KC_HTTP_SOCKET_TIMEOUT: "60000"

      

    command:
      # - start-dev
      - start --optimized 
      #- --features-disabled=welcome-page   # ğŸ‘ˆ åŠ è¿™ä¸€è¡Œ
    ports:
      - "18080:8080"
    
    volumes:
      - ./ps-theme/dist_keycloak/keycloak-theme-for-kc-22-to-25.jar:/opt/keycloak/providers/ps-theme.jar:ro
  
    networks:
      - keycloak-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MySQLæ•°æ®åº“ - åº”ç”¨ä½¿ç”¨
